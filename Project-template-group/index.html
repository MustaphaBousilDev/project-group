<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template 5</title>
    <link rel="stylesheet" href="assets/css3/style.min.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <header class="header" id="header">
        <div class="nav container"> 
            <a href="#" class="nav__logo">Invitation</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link active_link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#home" class="nav__link">Features</a>
                    </li>
                    <li class="nav__item">
                        <a href="#home" class="nav__link">Extension</a>
                    </li>
                    <li class="nav__item">
                        <a href="#home" class="nav__link">Referral Programs</a>
                    </li>
                    <li class="nav__item">
                        <a href="#home" class="nav__link">People</a>
                    </li>
                </ul>
            </div>
            <div class="nav__compt">
                <a href="#" class="nav__compt-login">Login</a>
                <a href="#" class="nav__compt-signup">Signup</a>
            </div>
            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-grid-alt'></i>
            </div>
        </div>
    </header>
    <!--=========Section=========-->
    <div class="main">
        <section class="home container" id="home">
            <div class="home__container">
                <div class="home__data">
                    <h1>The Referral Community.</h1>
                    <p>
                        Invitation is the new social network where everyone gets rewarded.
                        Join, post all your referral links — collect rewards on auto pilot.
                    </p>
                    <div class="buttons">
                        <div class="button-search">
                            <i class='bx bx-search search'></i>
                            <input type="search" name="search" placeholder="Find promo codes">
                            <i class='bx bx-chevron-down arrow'></i>
                        </div>
                        <button class="button-linear">Get Started — It's free.</button>
                    </div>
                </div>
                <div class="home__cat">
                   <img src="assets/img/hero-image.png">
                </div>
            </div>
        </section>
        <!--==========Categories===========-->
        <section class="category" id="category">
            <div class="category_container container">
                <div class="images">
                    <img src="assets/img/company-1.png">
                </div>
                <div class="images">
                    <img src="assets/img/company-2.png">
                </div>
                <div class="images">
                    <img src="assets/img/company-3.png">
                </div>
                <div class="images">
                    <img src="assets/img/company-4.png">
                </div>
                <div class="images">
                    <img src="assets/img/company-5.png">
                </div>
                <div class="images">
                    <img src="assets/img/company-6.png">
                </div>
            </div>
        </section>
    </div>



<script src="assets/js/main.js"></script>
</body>
</html>
